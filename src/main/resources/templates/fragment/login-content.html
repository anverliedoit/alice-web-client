<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>CCS Class Manager</title>
	</head>
<body>
	<div id="container" class="container  col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" th:fragment="content">		
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Login Panel</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<input type="email" name="email" id="email" placeholder="Email" class="form-control" required="required"/>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" placeholder="Password" class="form-control" required="required"/>
					</div>
					<div class="form-group">
						<a class="btn btn-warning" id="submit" style="width:100%">Login</a>
					</div>
				</div>
            </div>
			
		</div>
</body>
</html>
